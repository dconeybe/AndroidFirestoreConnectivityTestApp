// Top-level build file where you can add configuration options common to all sub-projects/modules.
plugins {
    id 'com.android.application' version '7.4.1' apply false
    id 'com.android.library' version '7.4.1' apply false
    id 'org.jetbrains.kotlin.android' version '1.8.0' apply false
    // Pin 'com.google.protobuf' to version 0.9.1, since upgrading to 0.9.2 causes weird errors
    // (https://gist.github.com/dconeybe/e2a54760eb5c185f2a5119d6fb4786c2) like
    //   The task 'compileDebugAndroidTestKotlin' (org.jetbrains.kotlin.gradle.tasks.KotlinCompile)
    //   is not a subclass of the given type (org.gradle.api.tasks.SourceTask).
    id 'com.google.protobuf' version '0.9.1' apply false
}